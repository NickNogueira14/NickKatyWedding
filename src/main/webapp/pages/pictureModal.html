<md-dialog aria-label="Foto Ampliada" class="photoDialog">
  <form ng-cloak>
    <md-dialog-content class="photoDialogContent">
      <div class="md-dialog-content photoDialogContentDiv">
      	<md-card>
	    	<img ng-src="{{picture.path}}" class="md-card-image imgOrientation" alt="Wedding Photo">
	    </md-card>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="previousPicture($event)" class="material-icons">
        navigate_before
      </md-button>
      <span flex></span>
      <md-button ng-click="nextPicture($event)" class="material-icons">
        navigate_next
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
