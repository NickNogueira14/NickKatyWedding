<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
  
  	<link rel="stylesheet" href="css/angular-material.min.css" />
  	<link rel="stylesheet" href="css/style.css" />
  
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Casamento Nick & Katy</title>
  </head>

  <body ng-app="WeddingApp">
  	
  	<div id="imgBackground">
  		<img src="/images/background.jpg"></img>
  	</div>
    
    <div ng-controller="EmailConfirmationCtrl" layout="column" ng-cloak="" class="md-inline-form" id="containerConfirm">
    	<md-content layout-padding md-theme="default" class="formEmail" ng-show="!showForm">
    		<div layout-gt-sm="row">
				<md-input-container class="md-block" flex-gt-sm="" id="emailConfirmation">
					<label>e-mail</label>
					<input ng-model="guest.guestEmail" />
				</md-input-container>
				<md-button class="md-raised md-primary" ng-click="showAlert($event)">Enviar</md-button>
			</div>
    	</md-content>
    	
    	<md-content layout-padding md-theme="default" ng-show="showForm" class="formInfo">
    		<div>
    			<form id="guestForm">
    				<div layout-gt-sm="row">
    					<md-input-container class="formFields md-block" flex="70" flex-gt-sm>
    						<label>Nome Completo</label>
    						<input ng-model="guest.guestName" />
    					</md-input-container>
    					<md-input-container class="formFields md-block" flex="30" flex-gt-sm>
    						<label>Telefone</label>
    						<input ng-model="guest.guestTelephone" />
    					</md-input-container>
    				</div>
    				<div layout-gt-sm="row">
    					<md-input-container class="formFields md-block" flex="70" flex-gt-sm>
    						<label>E-Mail</label>
    						<input ng-model="guest.guestEmail" />
    					</md-input-container>
    					<md-input-container class="formFields md-block" flex="30" flex-gt-sm>
    						<label>Quantidade de Acompanhantes</label>
    						<input ng-model="guest.quantityAddGuests" />
    					</md-input-container>
    				</div>
    				<md-input-container class="formFields md-block" flex="100">
    					<label>Observa&ccedil;&oacute;es</label>
    					<textarea ng-model="guest.guestNotes" md-maxlength="250" rows="3">
    					</textarea>
    				</md-input-container>
    				<div layout-gt-sm="row" style="text-align: center;">
    					<md-button class="md-raised md-primary" ng-click="guestConfirmation()">Confirmar Convidados</md-button>
    					<md-button class="md-raised md-primary" ng-click="cancelConfirmation($event)">Cancelar Confirmação</md-button>
    				</div>
    			</form>
    		</div>
    	</md-content>
    </div>
    
    <!-- Angular Material requires Angular.js Libraries -->
  	<script src="js/angular.min.js"></script>
  	<script src="js/angular-animate.min.js"></script>
  	<script src="js/angular-aria.min.js"></script>
  	<script src="js/angular-messages.min.js"></script>

  	<!-- Angular Material Library -->
  	<script src="js/angular-material.min.js"></script>
  	
  	<!-- Angular Controllers files (App, Modules, Controllers, etc.) -->
  	<script src="ctrl/WeddingAppModule.js"></script>
  	<script src="ctrl/EmailConfirmationCtrl.js"></script>
  	<script src="ctrl/EmailConfirmationConfig.js"></script>
  </body>
</html>
